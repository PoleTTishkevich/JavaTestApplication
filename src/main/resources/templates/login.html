<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>My personal site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" th:href="@{/css/newstyle.css}"
          href="../../css/newstyle.css"/>
    <link rel="icon" href="http://vladmaxi.net/favicon.ico"
          type="image/x-icon">
    <link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico"
          type="image/x-icon">
</head>
<body>
<form th:action="@{/login}" method="post" class="first">
    <input type="text" name="username" class="formElement"
           placeholder="Login"/>
    <input type="password" name="password" class="formElement"
           placeholder="Password"/> <input
        type="submit" class="submitElement" value="Enter"/>
</form>
</body>
</html>
